{% extends 'std/home.html' %}
{% block title %} Adding student {% endblock title %}

{% block content %}
<h1 class="text-center my-3">Add New Student </h1>

<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-light">
                <div class="card-body">
                    <form action="{% url 'std_add' %}" method="post">
                        {% csrf_token %}
                        <div class="md-3">
                        <label for="roll" class="fs-5 fw-semibold">Roll</label>
                        <input type="text" id="roll" class="form-control" name="rollno" placeholder="Enter your Roll No." required>
                        </div>
                        <div class="md-3">
                            <label for="name" class="fs-5 fw-semibold">Name</label>
                            <input type="text" id="name" class="form-control" name="username" placeholder="Enter your Name" required>
                        </div>

                        <div class="md-3">
                            <label for="email" class="fs-5 fw-semibold">Email</label>
                            <input type="text" id="email" class="form-control" name="emailid" placeholder="Enter your Email (example123@gmail.com)" required>
                        </div>

                        <div class="md-3">
                            <label for="address" class="fs-5 fw-semibold">Address</label>
                            <textarea id="address" name="addressid" rows="5"  class="form-control" placeholder="Enter Your Address"></textarea>
                        </div>

                        <div class="md-3">
                            <label for="phone" class="fs-5 fw-semibold">Phone No.</label>
                            <input type="number" id="phone" class="form-control" name="phoneno" placeholder="Enter your number (0123456789)">
                        </div>

                        <div class="container text-center my-4">
                            <button class="btn btn-primary">
                                Add Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
